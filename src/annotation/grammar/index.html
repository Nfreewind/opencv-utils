<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf8">
<title>Percol video annotation</title>
<link rel="stylesheet" type="text/css" href="annotate.css">
<script lang="javascript" src="jquery-1.10.2.min.js"></script>
<script lang="javascript" src="annotate.js"></script>
<script lang="javascript" src="data/videos.js"></script>
<script id="data-source" lang="javascript"></script>
</head>
<body>
<div id="navbar">
    <span>View: <input type="radio" name="view" value="by-shot">By shot <input type="radio" name="view" value="by-label" checked>By label</span>
    <span><select id="show"></select></span>
    <button id="export" type="button">Export</button>
    <button id="show-import-tab" type="button">Import</button>
    Annotator:
    <input id="annotator" type="text">
</div>
<div id="by-shot">
    <div id="shots"></div>
</div>
<div id="by-label"> </div>
<div id="import-tab">
    <input type="file" id="files" name="files[]" /><br>
    <div id="import-info"></div>
    <button id="select-all" type="button">All</button>
    <button id="select-none" type="button">None</button>
    <div id="import-show-list"></div>
    <button id="import" type="button">Import selected shows</button>
</div>
</body>
</html>
